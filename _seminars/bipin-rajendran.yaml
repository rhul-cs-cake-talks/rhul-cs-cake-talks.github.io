bio: >
  Bipin Rajendran is a Professor of Intelligent Computing Systems in the Department of Engineering, King's College London, where he directs the King's Laboratory for Intelligent Computing. He also co-leads the Centre for Intelligent Information Processing (CIIPS). He received a B. Tech degree from I.I.T. Kharagpur in 2000, and M.S. and Ph.D. degrees in Electrical Engineering from Stanford University in 2003 and 2006, respectively. He was a Master Inventor and Research Staff Member at IBM T. J. Watson Research Center in New York during 2006-'12 and has held faculty positions in India and the US. His research focuses on building algorithms, devices, and systems for intelligent computing systems. He has co-authored over 95 papers in peer-reviewed journals and conferences, one monograph, one edited book, and 59 issued U.S. patents. He is a recipient of the IBM Faculty Award (2019), IBM Research Division Award (2012), and IBM Technical Accomplishment Award (2010). He was elected a senior member of the US National Academy of Inventors in 2019. His research has been supported by Engineering and Physical Sciences Research Council (EPSRC), the US National Science Foundation (NSF), the European Commission, the European Space Agency, Semiconductor Research Corporation as well as Intel, IBM, and Cisco. In 2022, he was awarded an Open Fellowship of the EPSRC.
